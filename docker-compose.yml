version: '3.9'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bluezone
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - server/.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/bluezone?schema=public}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  uploads:
